<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Slider</title>
        <link rel="stylesheet" href="dist/css/styles.min.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="block_heading">Simple Slider</h1>
        </header>

        <main class="main">
            <div id="slider">
                <section class="block_slider active">
                    <img
                        class="block_image"
                        src="images/slide-1.jpg"
                        alt="Slider One"
                    />
                </section>
                <section class="block_slider">
                    <img
                        class="block_image"
                        src="images/slide-2.jpg"
                        alt="Slider Two"
                    />
                </section>
                <section class="block_slider">
                    <img
                        class="block_image"
                        src="images/slide-3.jpg"
                        alt="Slider Three"
                    />
                </section>
            </div>
        </main>

        <footer></footer>
        <script src="dist/js/scripts.min.js"></script>
    </body>
</html>
